<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Header -->

            <div class="logo">
                <h1>SiRABi</h1>
            </div>

                <a href="../admin/home-admin.html" class="home-btn">

                <button class="logout-btn" onclick="cerrarSesion()">

    <!-- Contenido principal -->

            <div id="loadingIndicator" class="loading-indicator" style="display: none;">

            <!-- Tabla de reservaciones -->

                        </tr>
                    </thead>
                    <tbody id="reservacionesBody">
                        <!-- Los datos se cargar치n din치micamente -->
                    </tbody>
                </table>
            </div>

            <!-- Mensaje cuando no hay datos -->
            <div id="noDataMessage" class="no-data-message" style="display: none;">
                <p>No hay reservaciones disponibles</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/auth-utils.js"></script>
    <script src="../../js/scripts-admin/reservaciones-script.js"></script>
</body>
</html>
