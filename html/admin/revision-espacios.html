<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Espacios - SiRABi</title>
    <link rel="stylesheet" href="../../css/styles-admin/revision-espacios.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>SiRABi</h1>
            </div>
            <div class="header-actions">
                <a href="../admin/home-admin.html" class="home-btn">
                    <span>Regresar</span>
                </a>
                <button class="logout-btn" onclick="cerrarSesion()">
                    Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <div class="container">
        <div class="espacios-wrapper">
            <!-- Indicador de carga -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <p>Cargando espacios...</p>
            </div>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Botón de recarga -->
            <div class="actions-container" style="margin-bottom: 20px;">
                <button onclick="recargarEspacios()" class="filter-btn">Recargar</button>
            </div>

            <!-- Tabla de espacios -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre del Sitio</th>
                            <th>Ubicación</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="espaciosBody">
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Mensaje cuando no hay datos -->
            <div id="noDataMessage" class="no-data-message" style="display: none;">
                <p>No hay espacios disponibles</p>
            </div>

            <!-- Panel de estadísticas -->
            <div id="estadisticasPanel" class="estadisticas-panel" style="margin-top: 20px; display: none;">
                <h3>Estadísticas</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span id="statTotal" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Disponibles:</span>
                        <span id="statDisponibles" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pendientes de Aseo:</span>
                        <span id="statPendientes" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Ocupados:</span>
                        <span id="statOcupados" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Aseados:</span>
                        <span id="statAseados" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../js/auth-utils.js"></script>
    <script src="../../js/scripts-admin/revision-espacios.js"></script>
</body>
</html>
