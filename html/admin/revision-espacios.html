<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Espacios - SiRABi</title>
    <link rel="stylesheet" href="../../css/styles-admin/revision-espacios.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <div class="logo">
            <h1>SiRABi</h1>
        </div>
        <div class="header-actions">
            <button class="home-btn" onclick="regresarHome()">
                <span>Regresar</span>
            </button>
            <button class="logout-btn" onclick="logout()">
                Cerrar Sesión
            </button>
        </div>
    </div>
</header>

<!-- Contenido principal -->
<div class="container">
    <!-- Panel de estadísticas -->
    <div id="estadisticasPanel" class="estadisticas-panel" style="display: none;">
        <div class="stat-card">
            <h3>Total</h3>
            <p id="statTotal">0</p>
        </div>
        <div class="stat-card stat-disponibles">
            <h3>Disponibles</h3>
            <p id="statDisponibles">0</p>
        </div>
        <div class="stat-card stat-ocupados">
            <h3>Ocupados</h3>
            <p id="statOcupados">0</p>
        </div>
        <div class="stat-card stat-aseados">
            <h3>Aseados</h3>
            <p id="statAseados">0</p>
        </div>
        <div class="stat-card stat-pendientes">
            <h3>Aseo Pendiente</h3>
            <p id="statPendientes">0</p>
        </div>
    </div>

    <div class="espacios-wrapper">
        <!-- Botón para agregar nuevo espacio -->
        <div class="actions-header">
            <button class="btn-add" onclick="abrirModalNuevo()">
                + Nuevo Espacio
            </button>
        </div>

        <!-- Indicador de carga -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <p>Cargando espacios...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Tabla de espacios -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID Sitio</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Ubicación</th>
                    <th>Precio/Noche</th>
                    <th>Capacidad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="espaciosBody">
                <!-- Los datos se cargarán dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Mensaje cuando no hay datos -->
        <div id="noDataMessage" class="no-data-message" style="display: none;">
            <p>No hay espacios disponibles</p>
        </div>
    </div>
</div>

<!-- Modal para crear/editar espacio -->
<div id="modalEspacio" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Nuevo Espacio</h2>
            <span class="close" onclick="cerrarModal()">&times;</span>
        </div>
        <form id="formEspacio" onsubmit="guardarEspacio(event)">
            <input type="hidden" id="espacioId">

            <div class="form-group">
                <label for="name">Nombre del Sitio:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="location">Ubicación:</label>
                <input type="text" id="location" required>
            </div>

            <div class="form-group">
                <label for="pricePerNight">Precio por Noche:</label>
                <input type="number" id="pricePerNight" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="capacity">Capacidad:</label>
                <input type="number" id="capacity" min="1" required>
            </div>

            <!-- Campo de URL de imagen -->
            <div class="form-group">
                <label for="imageUrl">Dirección de la imagen (URL):</label>
                <input type="url" id="imageUrl" placeholder="https://ejemplo.com/imagen.jpg">
                <small style="color: #666; display: block; margin-top: 5px;">
                    Ingrese la URL completa de la imagen (opcional)
                </small>
            </div>

            <!-- Vista previa de la imagen -->
            <div class="form-group" id="imagePreviewContainer" style="display: none;">
                <label>Vista previa:</label>
                <div style="margin-top: 10px; text-align: center;">
                    <img id="imagePreview" src="" alt="Vista previa" 
                         style="max-width: 100%; max-height: 200px; border-radius: 8px; border: 1px solid #ddd;">
                </div>
            </div>

            <div class="form-group">
                <label for="state">Estado:</label>
                <select id="state" required>
                    <option value="">Seleccione un estado</option>
                    <option value="1">OCUPADO</option>
                    <option value="2">DISPONIBLE</option>
                    <option value="3">ASEADO</option>
                    <option value="4">ASEO PENDIENTE</option>
                </select>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button type="submit" class="btn-save">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="../../js/auth-utils.js"></script>
<script src="../../js/scripts-admin/revision-espacios.js"></script>
</body>
</html>
