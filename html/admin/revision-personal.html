<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisi√≥n de Personal - SiRABi</title>
    <link rel="stylesheet" href="../../css/styles-admin/revision-personal.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <div class="logo">
            <h1>SiRABi</h1>
        </div>
        <div class="header-actions">
            <a href="../admin/home-admin.html" class="home-btn">
                <span>Regresar</span>
            </a>
            <button class="logout-btn" onclick="cerrarSesion()">
                Cerrar Sesi√≥n
            </button>
        </div>
    </div>
</header>

<!-- Contenido principal -->
<div class="container">
    <!-- Panel de estad√≠sticas -->
    <div id="estadisticasPanel" class="estadisticas-panel" style="display: none;">
        <div class="stat-card">
            <h3>Total Personal</h3>
            <p id="statTotal">0</p>
        </div>
    </div>

    <div class="personal-wrapper">
        <!-- Bot√≥n para agregar nuevo personal -->
        <div class="actions-header">
            <button class="btn-add" onclick="abrirModalNuevo()">
                + Nuevo Personal
            </button>
            <button class="btn-reload" onclick="recargarPersonal()">
                üîÑ Recargar
            </button>
        </div>

        <!-- Indicador de carga -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <p>Cargando personal...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Tabla de personal -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID Personal</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="personalBody">
                <!-- Los datos se cargar√°n din√°micamente -->
                </tbody>
            </table>
        </div>

        <!-- Mensaje cuando no hay datos -->
        <div id="noDataMessage" class="no-data-message" style="display: none;">
            <p>No hay personal disponible</p>
        </div>
    </div>
</div>

<!-- Modal para crear/editar personal -->
<div id="modalPersonal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Nuevo Personal</h2>
            <span class="close" onclick="cerrarModal()">&times;</span>
        </div>
        <form id="formPersonal" onsubmit="guardarPersonal(event)">
            <input type="hidden" id="personalId">

            <div class="form-group">
                <label for="username">Nombre:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="lastname">Apellidos:</label>
                <input type="text" id="lastname" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Tel√©fono:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group" id="passwordGroup">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" minlength="6">
                <small class="form-hint">M√≠nimo 6 caracteres. Dejar vac√≠o para mantener la contrase√±a actual al editar.</small>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button type="submit" class="btn-save">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="../../js/auth-utils.js"></script>
<script src="../../js/scripts-admin/revision-personal.js"></script>
</body>
</html>
