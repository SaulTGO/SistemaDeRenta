<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SiRABi</title>
    <link rel="stylesheet" href="../css/registrarse.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <h1>SiRABi</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="register-wrapper">
            <div class="register-container">
                <h2>Crear Cuenta</h2>
                <p class="subtitle">Completa el formulario para registrarte</p>

                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" id="firstName" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" id="lastName" placeholder="Tu apellido" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" placeholder="55 1234 5678" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" placeholder="Mínimo 8 caracteres" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
                    </div>

                    <div class="form-group-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Acepto los términos y condiciones y la política de privacidad</label>
                    </div>

                    <button type="submit" class="btn-register">Crear Cuenta</button>
                </form>

                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>

            <div class="register-image">
                <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=800&h=800&fit=crop" alt="Espacios de trabajo">
                <div class="image-overlay">
                    <h3>Únete a SiRABi</h3>
                    <p>Accede a espacios de trabajo modernos con tecnología biométrica</p>
                    <div class="features">
                        <div class="feature-item">✓ Acceso 24/7</div>
                        <div class="feature-item">✓ Seguridad biométrica</div>
                        <div class="feature-item">✓ Espacios flexibles</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/auth-utils.js"></script>
    <script src="../js/registrarse-script.js"></script>
</body>
</html>
