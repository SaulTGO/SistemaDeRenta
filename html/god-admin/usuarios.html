<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - SiRABi</title>
    <link rel="stylesheet" href="../../css/styles-god-admin/usuarios.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <h1>SiRABi</h1>
            </div>
            <button class="btn-cerrar-sesion" id="btnCerrarSesion" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="content-wrapper">
        <h2 class="page-title">Usuarios</h2>

        <!-- Bot√≥n para agregar nuevo usuario -->
        <div class="actions-header">
            <button class="btn-add" onclick="abrirModalNuevo()">
                + Nuevo Usuario
            </button>
            <button class="btn-reload" onclick="recargarUsuarios()">
                üîÑ Recargar
            </button>
        </div>

        <!-- Indicador de carga -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <p>Cargando usuarios...</p>
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Panel de estad√≠sticas -->
        <div id="estadisticasPanel" class="estadisticas-panel" style="display: none;">
            <div class="stat-card">
                <h3>Total Usuarios</h3>
                <p id="statTotal">0</p>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID Usuario</th>
                    <th>Nombre</th>
                    <th>Apellido(s)</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Contrase√±a</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="usuariosBody">
                <!-- Los datos se cargar√°n din√°micamente -->
                </tbody>
            </table>
        </div>

        <!-- Mensaje cuando no hay datos -->
        <div id="noDataMessage" class="no-data-message" style="display: none;">
            <p>No hay usuarios disponibles</p>
        </div>

        <div class="actions-container">
            <button class="btn-volver" onclick="window.location.href='home_god_admin.html'">Volver al Panel</button>
        </div>
    </div>
</div>

<!-- Modal para crear/editar usuario -->
<div id="modalUsuario" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Nuevo Usuario</h2>
            <span class="close" onclick="cerrarModal()">&times;</span>
        </div>
        <form id="formUsuario" onsubmit="guardarUsuario(event)">
            <input type="hidden" id="usuarioId">

            <div class="form-group">
                <label for="username">Nombre:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="lastname">Apellido(s):</label>
                <input type="text" id="lastname" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Tel√©fono:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group" id="passwordGroup">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" minlength="6">
                <small class="form-hint">M√≠nimo 6 caracteres. Dejar vac√≠o para mantener la contrase√±a actual al editar.</small>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
                <button type="submit" class="btn-save">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script src="../../js/scripts-god-admin/usuarios.js"></script>
<script src="../../js/auth-utils.js"></script>
</body>
</html>
