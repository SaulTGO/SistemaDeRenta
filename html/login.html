<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SiRABi</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <h1>SiRABi</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="login-wrapper">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario o Correo Electrónico</label>
                        <input type="text" id="username" placeholder="Ingresa tu usuario o correo" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Recordarme</label>
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
                </div>
            </div>

            <div class="login-image">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=800&h=800&fit=crop" alt="Oficinas modernas">
                <div class="image-overlay">
                    <h3>Sistema de Renta y Acceso Biométrico</h3>
                    <p>Gestiona tus espacios de forma segura y eficiente</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/login-script.js"></script>
</body>
</html>
